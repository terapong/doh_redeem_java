<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments :: html_head" />
<body style="background-color: #f0f1f2;">
	<div th:replace = "fragments :: menu"></div>
	<div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card-body">
				
					<h4 class="text-center text-primary">Add campaign form.</h4>
					
					<div th:if="${session.msg}">
						<h5 class="text-center text-success" th:text="${session.msg}"></h5>
						<!-- <th:block th:text="${#session.removeAttribute('msg')}"></th:block> -->
					</div>
				
					<form th:action="@{/save_campaign}" method="post">
						<div class="container">
							<div class = "row form-group">
								<div class="col">
									<label for="exampleInputEmail1" class="col-sm-1 col-form-label">campaign_name </label>
								</div>
								<div class="col">
									<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="campaignName">
								</div>
							</div>
							<div class="row form-group">
								<div class="col">
									<label for="exampleInputEmail1" class="col-sm-1 col-form-label">create_dtm</label>
								</div>
								<div class="col">
				                    <div class="input-group date" id="datepicker1">
				                        <input type="text" class="form-control">
				                        <span class="input-group-append">
				                            <span class="input-group-text bg-white d-block">
				                                <i class="fa fa-calendar"></i>
				                            </span>
				                        </span>
				                    </div>
								</div>
							</div>
							<div class="row form-group">
								<div class="col">
									<label for="exampleInputEmail1" class="col-sm-1 col-form-label">create_timestamp</label>
								</div>
								<div class="col">
				                    <div class="input-group date" id="datepicker2">
				                        <input type="text" class="form-control">
				                        <span class="input-group-append">
				                            <span class="input-group-text bg-white d-block">
				                                <i class="fa fa-calendar"></i>
				                            </span>
				                        </span>
				                    </div>
								</div>
							</div>
							<div class="row form-group">
								<div class="col">
									<label for="exampleInputEmail1" class="col-sm-1 col-form-label">create_user_id </label>
								</div>
								<div class="col">
									<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="createUserId">
								</div>
							</div>
							<div class="row form-group">
								<div class="col">
									<label for="exampleInputEmail1" class="col-sm-1 col-form-label">end_date</label>
								</div>
								<div class="col">
				                    <div class="input-group date" id="datepicker3">
				                        <input type="text" class="form-control">
				                        <span class="input-group-append">
				                            <span class="input-group-text bg-white d-block">
				                                <i class="fa fa-calendar"></i>
				                            </span>
				                        </span>
				                    </div>
								</div>
							</div>
							<div class="row form-group">
								<div class="col">
									<label for="exampleInputEmail1" class="col-sm-1 col-form-label">record_status </label>
								</div>
								<div class="col">
									<input class="form-check-input" type="checkbox" value="1" id="exampleInputEmail1" name="recordStatus" checked>
								</div>
							</div>
							<div class="row form-group">
								<div class="col">
									<label for="exampleInputEmail1" class="col-sm-1 col-form-label">start_date</label>
								</div>
								<div class="col">
				                    <div class="input-group date" id="datepicker4">
				                        <input type="text" class="form-control">
				                        <span class="input-group-append">
				                            <span class="input-group-text bg-white d-block">
				                                <i class="fa fa-calendar"></i>
				                            </span>
				                        </span>
				                    </div>
								</div>
							</div>
							<div class="row form-group">
								<div class="col">
									<label for="exampleInputEmail1" class="col-sm-1 col-form-label">campaign_type </label>
								</div>
								<div class="col">
										<select name="select_box" class="form-select" id="select_box">
											<option th:each="p : ${all_campaign_type}" value="">[[${p.campaignTypeName}]]</option>
										</select>
										
										
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Add campaign</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace = "fragments :: footer"></div>
	
<script type="text/javascript">
        $(function() {
            $('#datepicker1').datepicker();
            $('#datepicker2').datepicker();
            $('#datepicker3').datepicker();
            $('#datepicker4').datepicker();
        });
    </script>
	
</body>
</html>
